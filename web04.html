            <th>서비스</th>

        <tr>

        </tr>
        <tr>
            <td>FTP</td>

        </tr>
        <tr>
            <td>E-mail</td>
            <td>전자우편</td>
        </tr>
        <tr>
            <td>Telnet</td>
            <td>원격접속</td>
        </tr>
